#     [" 한 가지 일을 해도 계획적으로 "]

#     저는 학교생활과 학원을 병행하면서 정해진 계획에 맞춰 움직였습니다. 저는 항상 제가 계획해 놓은 시간 안에서 움직였습니다.
#     저는 하루를 온전히 공부에 투자함에 있어서도 아침, 점심, 저녁으로 시간을 나누고 계획합니다. 단순히 학원 과제에 시간을 투자하는 게 아니라 학원 과제에서 시간이 오래 걸리는 것, 비교적 짧게 걸리는 것 혹은 가능한 한 빨리 끝내야 하는 일인지, 천천히 시간을 투자해도 되는 것인지를 나눠 그것에 맞게 스스로 기간을 정해두고 하나하나 해결해 나갔습니다. 이 점은 일을 수행하는 데 있어 정해진 틀을 만들어 놓음으로 효율적으로 시간을 관리할 수 있게 만들어주었습니다. 항상 적절한 시간을 정해두고 그 시간 안에 출발하는 습관 덕분에 특별한 일이 생기지 않는 이상 지각은 하지 않게 되었습니다.
#     회사 역시 큰 틀이 정해져 있기 때문에 무리 없이 적응하여 회사에서 정해진 큰 틀을 효율적으로 활용할 것입니다.

#     [" 포기하지 않는 집요함 "]

#     항상 집요하게 파고들어 결국은 해냅니다. 저는 맡은 일을 집요하게 파고들며, 필요한 것이나 중요하다고 생각하는 것은 힘들고 귀찮아도 포기하지 않습니다. 한번 끝을 보겠다고 마음을 먹는다면 꼭 끝을 보는 성격입니다.
#     학원 과제 중 JQuery로 학원에서 제공 받은 DOM문서에 타겟을 잡아 each문을 돌려보는 숙제를 서로 다른 예로 응용을 해본 적이 있습니다. 35번을 진행하면서 DOM문서의 대부분을 타겟으로 잡아본 기억이 있습니다. 35번 응용해보자는 마음을 먹었고 35번을 결국 해냈습니다. 처음 JQuery로 타겟을 잡을 때는 자신이 없고 어렵기만 했습니다. 하지만 개발자 도구 화면으로 DOM문서를 보며 끈질기게 타겟을 잡았습니다. 물론 타겟이 한 번에 잘 잡히지 않았지만 그럴수록 더욱 집요하게 파고들었습니다. 그 과제를 진행하면서 JQuery로 타겟을 잡는 것에 있어서 두려움을 떨쳐낼 수 있었습니다.
#     이러한 장점이 업무를 진행될 때 좋은 효과를 불러올 것으로 생각합니다. 저는 난관에 부딪히더라도 포기하지 않을 것입니다.

#     [" 걱정이많다 "]

#     줄곧 쓸데없는 걱정이 많다는 소리를 듣습니다. 하나를 하더라도 끊임없이 고민하고 걱정합니다. 예를 들어 이벤트를 응모했을 때 떨어지면 어떡하지? 라는 생각을 자주 하곤 하며 어딘가에 놀러 갈 때도 사람이 많으면 어떡하지, 생각보다 별로면 어떡하지라는 고민을 자주 합니다. 이러하듯 막상 부딪혀보면 알 수 있는 부분들에 대한 걱정을 할 때가 있습니다. 때로는 걱정을 해봐야 소용없는 일들을 깊이 생각하기 때문에 답답해 보이기도 합니다.
#     하지만 가끔은 이러한 단점이 장점으로 바뀌어 실패해도 다시 일어설 수 있는 계획을 세워주기도 합니다.
#     한 가지 일을 함에서도 수십 번의 고민을 하는 단점이 때로는 돌발 상황, 위기 상황에서 마음의 준비를 할 수 있게 해줍니다. 또한 버릇처럼 고민과 걱정을 하는 성격 탓에 매번 새로운 것을 계획하고 앞으로 나아갈 수 있게 해줍니다.
#     현재는 쓸데없는 걱정을 많이 하는 단점을 고치기 위해 걱정이 필요한 일과 부딪혀봐야 하는 일에 대해 생각하고 적절히 계획을 세우려 노력하고 있습니다.

